<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students - {{ division }}</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background-color: #f8f9fa;  /* Light background color */
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            align-self: center;
            margin-left: 400px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        li {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            color: #0056b3;
        }

        .add-student {
            margin-top: 20px;
            font-size: 1.1rem;
        }

        .add-student a {
            text-decoration: none;
            color: #007bff;
        }

        .add-student a:hover {
            color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Students for {{ division }}</h1>
        
        <h2><u>Students</u></h2>
        <ul>
            {% for student in students %}
                <li>{{ student.name }} 
                    <a href="{{ url_for('remove_student', division=division, student_id=student.id) }}">Remove</a>
                </li>
            {% endfor %}
        </ul>

        <div class="add-student">
            <a href="{{ url_for('add_student', division=division) }}">Add New Student</a>
        </div>
    </div>
</body>
</html>
