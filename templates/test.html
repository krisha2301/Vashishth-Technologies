<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktCQBf2Rm9KE3F6hAXeIJoAUsRwnXyK4l6eKu7WsE" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Hello, Bootstrap!</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Column 1</h2>
                <p>This is a sample paragraph styled using Bootstrap.</p>
            </div>
            <div class="col-md-6">
                <h2>Column 2</h2>
                <p>This is another column styled using Bootstrap.</p>
            </div>
        </div>
    </div>
    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn-secondary">Secondary Button</button>
        
    <!-- Bootstrap JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoIt4sL38UUN8G3B1rZL2dzSwvYlEKn4E1BIeEmP5j1KdF1" crossorigin="anonymous"></script>

</body>
</html>
